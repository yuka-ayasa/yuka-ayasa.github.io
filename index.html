<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Request Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .request {
            background: #e8e8e8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .category {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>Art Request Board</h1>

<div class="container">
    <h3>Submit a Request</h3>

    <input id="name" placeholder="Your name">

    <select id="category">
        <option value="Anime">Anime</option>
        <option value="Other">Other</option>
    </select>

    <textarea id="details" placeholder="Describe the art you want"></textarea>

    <button onclick="addRequest()">Submit Request</button>

    <h3>Requests</h3>
    <div id="requestList"></div>
</div>

<script>
    function loadRequests() {
        let requests = JSON.parse(localStorage.getItem("requests") || "[]");
        let list = document.getElementById("requestList");
        list.innerHTML = "";
        requests.forEach((req) => {
            list.innerHTML += `
                <div class="request">
                    <strong>${req.name}</strong><br>
                    ${req.details}
                    <div class="category">Category: ${req.category}</div>
                </div>
            `;
        });
    }

    function addRequest() {
        let name = document.getElementById("name").value;
        let details = document.getElementById("details").value;
        let category = document.getElementById("category").value;

        if (!name || !details) return alert("Please fill out all fields");

        let requests = JSON.parse(localStorage.getItem("requests") || "[]");
        requests.push({ name, details, category });
        localStorage.setItem("requests", JSON.stringify(requests));

        document.getElementById("name").value = "";
        document.getElementById("details").value = "";

        loadRequests();
    }

    loadRequests();
</script>

</body>
</html>
